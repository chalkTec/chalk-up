<nav-bar>
	<ul class="buttons">
		<li feedback-button></li>
	</ul>
</nav-bar>

<div class="page login">

	<form ng-submit="login()">
		<div class="row">
			<div class="column small-2"><label class="right inline">E-Mail:</label></div>
			<div class="column small-9"><input name="login" ng-model="credentials.login" placeholder="E-Mail" type="text"></div>
		</div>

		<div class="row">
			<div class="column small-2"><label class="right inline">Passwort:</label></div>
			<div class="column small-9"><input name="password" ng-model="credentials.password" placeholder="Password" type="password"></div>
		</div>

		<div class="row">
			<div class="column small-9 small-offset-3 buttons">
				<button type="submit">Anmelden</button>
				<span>oder melde dich an mit:</span>
				<a ua-oauth-link="facebook" ua-oauth-redirect-uri="{{oauthRedirectUri}}"><i class="fi-social-facebook"></i></a>
				<a ua-oauth-link="google" ua-oauth-redirect-uri="{{oauthRedirectUri}}"><i class="fi-social-google-plus"></i></a>
			</div>
		</div>

		<div class="row" ng-show="error">
			<div class="column small-9 small-offset-3">
				<small class="error">{{ error.message }}</small>
			</div>
		</div>
	</form>

</div>
